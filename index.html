<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cripto Case</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>

    <body>

        <div>
            <div class="main-case">
                <div id="coins-case"></div>
            </div>

            <br>
            <hr>
            <div class="checkBoxCont">
                <input class="checkbox" type="checkbox" id="checkBox" />
                <label for="checkBox" id="myLabel"></label>
            </div>

            <hr>

            <div class="coinContainerInfo">
                <div class="coinHeader">
                    <div class="coinTitle">NAME</div>
                    <div class="coinTitle">NAME</div>
                    <div class="coinTitle">NAME</div>
                    <div class="coinTitle">NAME</div>
                    <div class="coinTitle">NAME</div>
                </div>
                <div id="coinInfo" class="coinInfoCont">
                    <div class="coinInfo">
                        <div class="coinRate coinName">
                            <div class="label">LABEL</div>
                            <div class="name">BITCOIN</div>
                        </div>
                        <div class="coinRate">current rate</div>
                        <div class="coinRate">
                            <div class="coinDirection"></div>
                            <div class="coinChange">
                                <div class="changeCurrency">150</div>
                                <div class="changePercent">2.5%</div>
                            </div>
                        </div>
                        <div class="coinRate calc">
                            <div>
                                <input class="calcInput" type="text">
                            </div>
                            <div>costing</div>
                        </div>
                        <div class="coinRate">
                            <button>Graph</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-overlay closed" id="modal-overlay"></div>
            <div class="modal closed" id="modal">
                <button class="close-button" id="close-button" title="Close the chart">Close</button>
                 <div class="modal-guts" role="document">
                   <canvas id="coinChart" width="600" height="300">
                    </canvas>
                           <div id="chartTermin" class="chartTermin">
                            <input type="radio" name="termin" id="termin1" value="5">
                            <label for="termin1">5 days </label>
    
                            <input type="radio" name="termin" id="termin2" value="10" checked>
                            <label for="termin2">10 days</label>
    
                            <input type="radio" name="termin" id="termin3" value="20">
                            <label for="termin3">20 days</label>
    
                            <input type="radio" name="termin" id="termin4" value="30">
                            <label for="termin4">30 days</label>
                        </div>
                </div>
            </div>
        </div>

        <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>

        <script src="objects.js"></script>
        <script src="functions.js"></script>
        <script src="functionRequest.js"></script>
        <script src="main.js"></script>

    </body>

</html>
