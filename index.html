        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
        <title>CryptoCase</title>

    <body>
        <div class="wrapper">

            <div class="wrapperHeader">
                <div class="header">
                </div>
            </div>

            <div class="main">
                <div class="headerMenu">
                    <div class="menuToggle">
                        <input type="checkbox" />
                        <span></span>
                        <span>COINS</span>
                        <span></span>
                        <div id="coins-case"></div>
                    </div>
                    <div class="checkBoxCont">
                        <input class="checkbox" type="checkbox" id="checkBox" />
                        <label for="checkBox" id="myLabel"></label>
                    </div>
                </div>

                <div class="randomRate">
                    <div class="coinsRate">
                        <div id="rateCoinLeft">
                            <div class="containerRandom">
                                <div class="randomCoinName"></div>
                                <div class="randomCoinRate"></div>
                            </div>
                            <div class="randomCoinChange">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div id="rateCoinRight">
                            <div class="containerRandom">
                                <div class="randomCoinName"></div>
                                <div class="randomCoinRate"></div>
                            </div>
                            <div class="randomCoinChange">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="coinContainerInfo">
                    <div id="coinHeader" class="coinHeader displayNone">
                        <div class="coinTitle">COIN</div>
                        <div class="coinTitle">PRICE</div>
                        <div class="coinTitle">CHG.24H</div>
                        <div class="coinTitle">CALCULATOR</div>
                        <div class="coinTitle"></div>
                    </div>

                    <div id="coinInfo" class="coinInfoCont">

                            <div class="coinRate halfCell">

                                    <div class="changeCurrency">150</div>
                                    <div class="changePercent">2.5%</div>
                                </div>
                            </div>
                            <div class="coinRate calc">
                                <div>
                                    <input class="calcInput" type="text">
                                </div>
                                <div>costing</div>

                                <div>
                                    <button class="btn">Graph</button>
                                </div>
                                <div>
                                    <button class="btn">Delete</button>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

            <div class="modal-overlay closed" id="modal-overlay"></div>
            <div class="modal closed" id="modal">
                <button class="close-button" id="close-button" title="Close the chart">Close</button>
                <div class="modal-guts" role="document">
                    <canvas id="coinChart" width="600" height="300">
                    </canvas>
                    <div id="chartTermin" class="chartTermin">
                        <input type="radio" name="termin" id="termin1" value="5">
                        <label for="termin1">5 days </label>

                        <input type="radio" name="termin" id="termin2" value="10" checked>
                        <label for="termin2">10 days</label>

                        <input type="radio" name="termin" id="termin3" value="20">
                        <label for="termin3">20 days</label>

                        <input type="radio" name="termin" id="termin4" value="30">
                        <label for="termin4">30 days</label>
                    </div>
                </div>
            </div>

            <!-- </div> -->
            <div class="footer">
                <div class="footerContent">
                    <img src="./img/PNG24.png" alt="CryptoCompare">
                </div>
            </div>
